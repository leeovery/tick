name: Release

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'
      - '!v*-*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract checksums
        id: checksums
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          CHECKSUMS_URL="https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/tick_${VERSION}_checksums.txt"
          curl -fsSL "$CHECKSUMS_URL" -o checksums.txt
          SHA256_ARM64=$(grep "tick_${VERSION}_darwin_arm64.tar.gz" checksums.txt | awk '{print $1}')
          SHA256_AMD64=$(grep "tick_${VERSION}_darwin_amd64.tar.gz" checksums.txt | awk '{print $1}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "sha256_arm64=$SHA256_ARM64" >> "$GITHUB_OUTPUT"
          echo "sha256_amd64=$SHA256_AMD64" >> "$GITHUB_OUTPUT"

      - name: Dispatch to homebrew-tools
        run: |
          curl -fsSL -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.CICD_PAT }}" \
            https://api.github.com/repos/leeovery/homebrew-tools/dispatches \
            -d '{
              "event_type": "update-formula",
              "client_payload": {
                "tool": "tick",
                "version": "${{ steps.checksums.outputs.version }}",
                "sha256_arm64": "${{ steps.checksums.outputs.sha256_arm64 }}",
                "sha256_amd64": "${{ steps.checksums.outputs.sha256_amd64 }}"
              }
            }'
